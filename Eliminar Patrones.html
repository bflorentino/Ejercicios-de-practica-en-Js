<html lang="en">

<body>
    
    <script>
    // función que elimine cierto patrón de caracteres de un texto dado, 
    // pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.

    const removePattern = (string = "", pattern = "") =>

        (typeof(string) != "string" || typeof(pattern) != "string")
        ? "Invalid data type. only strings are accepted"
        : (!string || !pattern)
            ? "Invalid strings. No empty strings are accepted"
            :`New String: ${string.replaceAll(pattern, "")}`;

            
    let string = prompt("Enter a string");
    let pattern = prompt("Enter the pattern you want to remove from the string");

    alert(removePattern(string, pattern));

    </script>

</body>
