    <script>

// Función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH"
const stringInverser = (cadena = "") =>

    (!cadena || typeof(cadena) != "string") 
    ? null 
    :cadena.split("").reverse().join(""); 

let expresion = prompt("Ingresa una cadena de texto");
alert(`${stringInverser(expresion) || "Entradas no validas"}`);

    </script>
