<script>

//  Programa una función que dado un array de números devuelva un objeto con 2 arreglos 
//en el primero almacena los números pares y en el segundo los impares, 
//pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.

const getParesEImpares = (arreglo = []) => {

    const objetoParesEImpares = {
        pares: arreglo.filter(par => par % 2 === 0),
        impares: arreglo.filter(impar => impar %2 > 0)
    }
    
    return objetoParesEImpares
}

let resultado = getParesEImpares([1, 2, 3, 4, 5, 6])

alert(`Los numeros pares ${resultado["pares"]}`);
alert(`Los numeros impares ${resultado["impares"]}`);

</script>

</body>
