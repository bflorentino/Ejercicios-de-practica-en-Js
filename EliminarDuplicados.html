<script>

// 25) Programa una función que dado un arreglo de elementos, elimine los duplicados, 
// pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].

const removeDuplicados = arreglo =>{

    const arregloSinDuplicados = []

    for (const value of arreglo) {
        if(!arregloSinDuplicados.includes(value))
            arregloSinDuplicados.push(value)
    }
    return arregloSinDuplicados;
}

const resultado = removeDuplicados(["a", "a", 1, 5, true, true, 1, 5]);

alert(`${resultado}`);

</script>
