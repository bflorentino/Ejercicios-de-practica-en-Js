    <script>

// Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, 
// el primero tendrá los numeros ordenados en forma ascendente y 
// el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }

const ordenarArrays = arreglo => {

    const copia = arreglo.slice()
    const arreglosOrdenados = {

        ascendente : arreglo.sort((a,b) => a - b),
        descendente : copia.sort((a, b) => b - a)
    }
    return arreglosOrdenados
}

const resultado = ordenarArrays([1, 32, 43, -6, 2, 4, 3, 10, 7])
alert(`Ordenado ascendentemente: ${resultado["ascendente"]}\nOrdenado descendentemente: ${resultado["descendente"]}`);

    </script>

</body>
