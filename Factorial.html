    <script>
//  función que calcule el factorial de un número (El factorial de un entero positivo n, 
// se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

const calcularFactorial = (numero = undefined) =>{

    if(!numero && numero != 0) return "No se ingreso un numero";
    if(numero === 0) return "0 no tiene un factorial"

    let resultado = 1;
    for(let index = 1; index <= Math.abs(numero); index++) resultado *= index;

    return resultado;
}

let numero = parseInt(prompt("Ingrese un numero para calcular su factorial"));

alert(`${calcularFactorial(numero)}`)

    </script>
