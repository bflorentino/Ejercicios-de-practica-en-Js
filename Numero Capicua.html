    <script>

// función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), 
// pe. miFuncion(2002) devolverá true.

const isCapicua = (number = undefined) => 
    (!number)
    ? "No se ingreso un numero"
    : String(number).split("").reverse().join("") === String(number)

number = parseInt(prompt("Ingrese un numero para verificar si es capicua"));
alert(`${isCapicua(number)}`);

    </script>
