<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>

// función que dada una String te devuelva un Array de textos separados por cierto caracter, 
// pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].

const separarCadena = (cadena, separador) => {

    if(typeof(cadena) == "string" && typeof(separador) == "string"){
        console.log(cadena);
        return cadena.split(separador);
    }else{
        return null;
    }
}

let cadena = prompt("Ingresa una cadena de texto");
let separador = prompt("Ingrese la cadena por la cual se deba separar la cadena. Si es un espacio solo presione la tecla espacio y continue");

alert(`Nuevo array: ${separarCadena(cadena, separador) || "Ninguno porque uno de los datos ingresados no es valido"}`);

</script>

</body>
</html>
