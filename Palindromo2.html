    <script>

// función que valide si una palabra o frase dada, es un palíndromo 
// (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
const isPalindromo = (cadena = "") => 
    (!cadena || typeof(cadena) != "string")
    ? false
    : (cadena.toLowerCase().split("").reverse().join("") === cadena.toLowerCase())
        ? true
        : false;

let palabra = prompt("Ingresa una cadena para verificar si es o no palindromo");

alert(isPalindromo(palabra)? "Es una expresion palidromo": "No es palindromo");

    </script>
