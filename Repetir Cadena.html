<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

//función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
const repetirCadena = (cadena, repeticiones) =>{

    if (typeof(cadena) == "string" && typeof(repeticiones) == "number" && cadena.length > 0 && repeticiones > 0)

        return cadena.concat(" ").repeat(repeticiones);
    
    return null
}

let cadena = prompt("Ingresa una cadena de texto");
let repeticiones = parseInt(prompt("Ingresa la cantidad de repeticiones que quieres"));
alert(`${repetirCadena(cadena, repeticiones) || "Entradas no validas"}`);

    </script>

</body>
</html>
