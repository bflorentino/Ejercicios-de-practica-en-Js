<body>
    
    <script>

const isPrimo = (numero = undefined) => {

    if(!numero)
        return "No se ingresó un número"

    if(numero < 0)
        return "Los números negativos no se consideran entre los números primos"
    
    let divisores = 0;

    for(i = 0; i <= numero; i++){
        if((numero % i) == 0)
            divisores++;
    }

    return divisores === 2;
}

numero = parseInt(prompt("Ingresa un numero para ver si es o no primo"))

alert(`${isPrimo(numero)}`);

    </script>

</body>
