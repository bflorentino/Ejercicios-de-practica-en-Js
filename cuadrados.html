<script>

// Recibir un arreglo de numeros en una funcion y devolver el arrreglo con los valores al cuadrado

const numerosAlCuadrado = arreglo => 
    arreglo.map(function(x){
        return x*x
    })

alert(`Numeros al cuadrado: ${numerosAlCuadrado([1, 2, 3, 4, 5])}`)

</script>

</body>
